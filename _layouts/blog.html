<!DOCTYPE html>
<html>
    
    {% include head.html %}
    {% include header.html %}
    
    <body>
    
        <div id="blog">
            
            <h1>Words I've been writing</h1>
        
            {% for post in site.posts %}
            
            <div class="blogpost">
        
                <div class="blogpost-container">
                    
                    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                    <h6>{{ post.date }}</h6>
                    
                    {{ post.content }}
                    
                    <h6><a href="{{ post.url }}">Permalink</a></h6>
                    
                </div>
            </div>
            
            {% endfor %}
            
        </div>
        
    {% include footer.html %}
    
        </body>
    
    </html>
